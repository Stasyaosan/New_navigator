          <p>Предмет: <span id="lessonSub"></span></p>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</div>

<div id='calendar'></div>


<script src='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.15/index.global.min.js'></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/locales-all.min.js"></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives',
      timeZone: 'Europe/Moscow',
      initialView: 'timelineDay',
      aspectRatio: 1.5,
      locale: 'ru',
      headerToolbar: {
        left: 'prev,next',
        center: 'title',
        right: 'timelineDay,timelineWeek,timelineMonth'
      },
      events: 'http://127.0.0.1:8000/api/schedule/',
      eventTimeFormat: {
          hour: '2-digit',
          minute: '2-digit',
          hour12: false
      },
      nowIndicator: true,
      slotMinTime: '09:00:00',
      slotMaxTime: '19:00:00',
      eventClick: function(info){
        let b = new bootstrap.Modal(document.getElementById('lessonModal'));
        b.show();
      }
    });

    calendar.render();
  });

</script>
{% endblock %}
